<section>
  <header>
    Tasks for the date
    <strong>{{ dateService.getDate() | async | date }}</strong>
    <hr />
  </header>
  <main>
    <ul *ngIf="tasks?.length; else noTasks">
      <li class="task" *ngFor="let task of tasks; let i=index">
        <span><strong> {{i+1}} </strong>{{task.title}}</span>
        <button class="btn btn-danger" (click)="remove(task)">Remove</button>
      </li>
    </ul>
    <ng-template #noTasks>
      <p class="blank">No tasks for this date :)</p>
    </ng-template>
  </main>

  <footer>
    <form action="" (ngSubmit)="submit()" [formGroup]="form">
      <input type="text" formControlName="title" />
      <button type="submit" class="btn" [disabled]="form.invalid">
        Submit
      </button>
    </form>
  </footer>
</section>
