<section>
  <header>
    Tasks for the date
    <strong>{{ dateService.getDate() | async | date }}</strong>
    <hr />
  </header>
  <main>
    <ul>
      <li class="task">
        <span><strong>1 </strong>Some task name .....</span>
        <button class="btn btn-danger">Remove</button>
      </li>
    </ul>
  </main>

  <footer>
    <form action="" (ngSubmit)="submit()" [formGroup]="form">
      <input type="text" formControlName="title" />
      <button type="submit" class="btn" [disabled]="form.invalid">
        Submit
      </button>
    </form>
  </footer>
</section>
